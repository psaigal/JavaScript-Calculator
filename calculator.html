<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="calculator.css">
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
<script src="calculator.js"></script>
</head>
<body>
  <h1 id="title">Calculator Using Javascript</h1>
    <div id="grid">
      <div id="display"></div>
      <div class="row">
        <div class="cell" onclick="retrieveNumber()">+</div>
        <div class="cell" onclick="retrieveNumber()">-</div>
        <div class="cell" onclick="retrieveNumber()">/</div>
        <div class="cell" onclick="retrieveNumber()">*</div>
      </div>
      <div class="row">
        <div class="cell" onclick="retrieveNumber()">0</div>
        <div class="cell" onclick="retrieveNumber()">1</div>
        <div class="cell" onclick="retrieveNumber()">2</div>
        <div class="cell" onclick="retrieveNumber()">3</div>
      </div>
      <div class="row">
        <div class="cell" onclick="retrieveNumber()">4</div>
        <div class="cell" onclick="retrieveNumber()">5</div>
        <div class="cell" onclick="retrieveNumber()">6</div>
        <div class="cell" onclick="retrieveNumber()">7</div>
      </div>
      <div class="row">
        <div class="cell" onclick="retrieveNumber()">8</div>
        <div class="cell" onclick="retrieveNumber()">9</div>
         <div class="cell" onclick="retrieveNumber()">AC</div>
        <div class="cell" onclick="retrieveNumber()">=</div>
      </div>
    </div>
</body>
</html>
