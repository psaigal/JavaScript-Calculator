<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="calculator.css">
<script src="calculator.js"></script>
</head>
<body>
  <div id="grid">
    <div id="display"></div>
    <div class="row">
      <div class="cell" onclick="displayNumber()">+</div>
      <div class="cell" onclick="displayNumber()">-</div>
      <div class="cell" onclick="displayNumber()">/</div>
      <div class="cell" onclick="displayNumber()">*</div>
    </div>
    <div class="row">
      <div class="cell" onclick="displayNumber()">0</div>
      <div class="cell" onclick="displayNumber()">1</div>
      <div class="cell" onclick="displayNumber()">2</div>
      <div class="cell" onclick="displayNumber()">3</div>
    </div>
    <div class="row">
      <div class="cell" onclick="displayNumber()">4</div>
      <div class="cell" onclick="displayNumber()">5</div>
      <div class="cell" onclick="displayNumber()">6</div>
      <div class="cell" onclick="displayNumber()">7</div>
    </div>
    <div class="row">
      <div class="cell" onclick="displayNumber()">8</div>
      <div class="cell" onclick="displayNumber()">9</div>
       <div class="cell" onclick="displayNumber()">AC</div>
      <div class="cell" onclick="displayNumber()">=</div>
    </div>
  </div>
</body>
</html>
